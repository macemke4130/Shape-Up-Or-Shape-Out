<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up Or Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="inputs">
                    <button id="add-cicle">Add Circle</button><input id="add-circle-input" type="text" placeholder="Radius"><br>
                    <button id="add-square">Add Square</button><input id="add-square-input"  type="text" placeholder="Width"><br>
                    <button id="add-rectangle">Add Rectangle</button><input id="add-rectangle-width-input" type="text" placeholder="Width"><input id="add-rectangle-height-input" type="text" placeholder="Height"><br>
                    <button id="add-triangle">Add Right Triangle</button><input id="add-triangle-input" type="text" placeholder="Width"><br>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-7 d-flex justify-content-center align-items-center">
                <div id="canvas"></div>
            </div>
            <div class="col-5 justify-content-center align-items-center">
                <div id="outputs">
                    <span>Shape Name: </span><input id="shape" class="output" type="text"><br>
                    <span>Width: </span><input id="width" class="output" type="text"><br>
                    <span>Height: </span><input id="height" class="output" type="text"><br>
                    <span>Radius: </span><input id="radius" class="output" type="text"><br>
                    <span>Area: </span><input id="area" class="output" type="text"><br>
                    <span>Perimeter: </span><input id="perimeter" class="output" type="text">
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
